<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <title>Project Academy - Sign-In</title>
  </head>

  <body>
    <div class="page">
      <form
        method="POST"
        class="formLogin"
        th:object="${user}"
        th:action="@{/sign-in}"
      >
        <input
          type="hidden"
          name="csrfToken"
          value="${sessionScope.csrfToken}"
        />

        <div class="alert alert-danger" role="alert" th:if="${msg}">
          <strong th:text="${msg}"></strong>
        </div>

        <h1>Sign-In</h1>
        <p>Enter your access data in the field below.</p>
        <label for="name">Username</label>
        <input
          type="text"
          placeholder="Type your name"
          th:field="*{username}"
        />
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Type your password"
          th:field="*{password}"
        />
        <a href="/register">Don't have an account? Register</a>
        <input type="submit" value="Sign-in" class="btn" />
      </form>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
